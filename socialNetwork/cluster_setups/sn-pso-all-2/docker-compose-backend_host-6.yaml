networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 17000mb --maxmemory-policy allkeys-lfu
      --maxmemory-samples 4 --hz 81 --zset-max-ziplist-entries 64, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 16000mb --maxmemory-policy volatile-ttl --maxmemory-samples
      5 --hz 81 --zset-max-ziplist-entries 64
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 11000 -c 512 -R 81 -t 19 -f 2.51, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 9.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=32
      --setParameter wiredTigerConcurrentWriteTransactions=96, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 16000 -c 1024 -R 81 -t 23 -f 1.01, hostname: post-storage-memcached,
    image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 12.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=224 --setParameter
      wiredTigerConcurrentWriteTransactions=160
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 2.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 17000mb --maxmemory-policy volatile-ttl
      --maxmemory-samples 5 --hz 91 --zset-max-ziplist-entries 448, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 18000 -c 1024 -R 1 -t 1 -f 1.26, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 6.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=64
      --setParameter wiredTigerConcurrentWriteTransactions=160, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 17000 -c 512 -R 21 -t 19 -f 2.51, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 18.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=32
      --setParameter wiredTigerConcurrentWriteTransactions=32, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 7.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=160 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 17000mb --maxmemory-policy noeviction
      --maxmemory-samples 5 --hz 91 --zset-max-ziplist-entries 448, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
