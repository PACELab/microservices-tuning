networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 13000mb --maxmemory-policy volatile-lfu
      --maxmemory-samples 3 --hz 61 --zset-max-ziplist-entries 128, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 12000mb --maxmemory-policy noeviction --maxmemory-samples
      5 --hz 71 --zset-max-ziplist-entries 192
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 10000 -c 1536 -R 41 -t 5 -f 2.76, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 2.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=128
      --setParameter wiredTigerConcurrentWriteTransactions=160, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 16000 -c 1024 -R 81 -t 13 -f 2.26, hostname: post-storage-memcached,
    image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 6.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=160 --setParameter
      wiredTigerConcurrentWriteTransactions=32
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 18.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=96 --setParameter wiredTigerConcurrentWriteTransactions=224
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 16000mb --maxmemory-policy volatile-lfu
      --maxmemory-samples 6 --hz 81 --zset-max-ziplist-entries 128, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 9000 -c 1024 -R 21 -t 7 -f 2.51, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 7.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=64
      --setParameter wiredTigerConcurrentWriteTransactions=32, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 18000 -c 1024 -R 21 -t 19 -f 2.51, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 15.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=160
      --setParameter wiredTigerConcurrentWriteTransactions=64, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 6.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=160 --setParameter
      wiredTigerConcurrentWriteTransactions=192
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 11000mb --maxmemory-policy volatile-random
      --maxmemory-samples 7 --hz 91 --zset-max-ziplist-entries 256, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
