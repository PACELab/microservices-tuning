networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 10000mb --maxmemory-policy volatile-ttl
      --maxmemory-samples 4 --hz 81 --zset-max-ziplist-entries 256, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 17000mb --maxmemory-policy volatile-ttl --maxmemory-samples
      5 --hz 31 --zset-max-ziplist-entries 64
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 4064 -c 1024 -R 81 -t 9 -f 1.26, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 13.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=64
      --setParameter wiredTigerConcurrentWriteTransactions=32, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 8064 -c 512 -R 61 -t 21 -f 1.76, hostname: post-storage-memcached,
    image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 16.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=224 --setParameter
      wiredTigerConcurrentWriteTransactions=160
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 11.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=32 --setParameter wiredTigerConcurrentWriteTransactions=160
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 11000mb --maxmemory-policy volatile-random
      --maxmemory-samples 4 --hz 11 --zset-max-ziplist-entries 192, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 14064 -c 512 -R 61 -t 1 -f 1.76, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 16.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=32
      --setParameter wiredTigerConcurrentWriteTransactions=64, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 9064 -c 1536 -R 61 -t 3 -f 1.76, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 19.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=32
      --setParameter wiredTigerConcurrentWriteTransactions=160, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 18.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=64 --setParameter
      wiredTigerConcurrentWriteTransactions=160
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 17000mb --maxmemory-policy volatile-random
      --maxmemory-samples 9 --hz 41 --zset-max-ziplist-entries 384, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
