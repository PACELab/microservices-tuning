networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 20000mb --maxmemory-policy volatile-ttl
      --maxmemory-samples 3 --hz 1 --zset-max-ziplist-entries 512, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 20000mb --maxmemory-policy allkeys-random --maxmemory-samples
      8 --hz 25 --zset-max-ziplist-entries 512
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 20000 -c 2048 -R 100 -t 1 -f 1.01, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 0.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=32
      --setParameter wiredTigerConcurrentWriteTransactions=154, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 13282 -c 690 -R 1 -t 10 -f 2.1603178680242188,
    hostname: post-storage-memcached, image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 8.087505567561688 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=256
      --setParameter wiredTigerConcurrentWriteTransactions=152
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 0.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zstd --setParameter wiredTigerConcurrentReadTransactions=203 --setParameter
      wiredTigerConcurrentWriteTransactions=32
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 10000mb --maxmemory-policy allkeys-lfu
      --maxmemory-samples 10 --hz 1 --zset-max-ziplist-entries 512, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 64 -c 512 -R 12 -t 1 -f 3, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 18.41609572829742 --serviceExecutor
      adaptive --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=206
      --setParameter wiredTigerConcurrentWriteTransactions=256, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 64 -c 512 -R 100 -t 24 -f 1.01, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 17.268046052103315 --serviceExecutor
      synchronous --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=256
      --setParameter wiredTigerConcurrentWriteTransactions=32, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 14.544611523913282 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=187
      --setParameter wiredTigerConcurrentWriteTransactions=256
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 10000mb --maxmemory-policy allkeys-lfu
      --maxmemory-samples 10 --hz 34 --zset-max-ziplist-entries 437, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
