networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 10000mb --maxmemory-policy volatile-ttl
      --maxmemory-samples 9 --hz 61 --zset-max-ziplist-entries 448, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 12000mb --maxmemory-policy allkeys-random --maxmemory-samples
      5 --hz 61 --zset-max-ziplist-entries 448
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 10000 -c 1024 -R 21 -t 5 -f 1.01, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 16.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=224
      --setParameter wiredTigerConcurrentWriteTransactions=160, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 13000 -c 512 -R 61 -t 7 -f 1.51, hostname: post-storage-memcached,
    image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 15.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=192 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 6.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=64
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 12000mb --maxmemory-policy volatile-random
      --maxmemory-samples 9 --hz 31 --zset-max-ziplist-entries 384, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 16000 -c 512 -R 81 -t 9 -f 2.76, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 10.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=160
      --setParameter wiredTigerConcurrentWriteTransactions=128, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 14000 -c 512 -R 1 -t 9 -f 1.51, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 9.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=224
      --setParameter wiredTigerConcurrentWriteTransactions=128, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 3.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=224 --setParameter
      wiredTigerConcurrentWriteTransactions=96
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 14000mb --maxmemory-policy noeviction
      --maxmemory-samples 9 --hz 1 --zset-max-ziplist-entries 64, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
