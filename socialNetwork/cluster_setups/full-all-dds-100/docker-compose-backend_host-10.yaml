networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 11185mb --maxmemory-policy noeviction
      --maxmemory-samples 3 --hz 2 --zset-max-ziplist-entries 128, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 15065mb --maxmemory-policy noeviction --maxmemory-samples
      6 --hz 2 --zset-max-ziplist-entries 72
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 6018 -c 1024 -R 46 -t 21 -f 1.642209403365059, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=161
      --setParameter wiredTigerConcurrentWriteTransactions=105, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 4768 -c 1362 -R 4 -t 23 -f 1.0525343809041379,
    hostname: post-storage-memcached, image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 18.450420792897326 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=128
      --setParameter wiredTigerConcurrentWriteTransactions=165
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=166 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 11451mb --maxmemory-policy volatile-ttl
      --maxmemory-samples 5 --hz 37 --zset-max-ziplist-entries 115, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 8012 -c 1315 -R 20 -t 24 -f 1.25, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 15.553353732931006 --serviceExecutor
      synchronous --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=212
      --setParameter wiredTigerConcurrentWriteTransactions=145, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 64 -c 622 -R 10 -t 21 -f 1.25, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 19.31182326016039 --serviceExecutor
      adaptive --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=159
      --setParameter wiredTigerConcurrentWriteTransactions=176, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 19.040862197427018 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=170
      --setParameter wiredTigerConcurrentWriteTransactions=128
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 12685mb --maxmemory-policy volatile-random
      --maxmemory-samples 4 --hz 6 --zset-max-ziplist-entries 99, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
