networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 14000mb --maxmemory-policy allkeys-lru
      --maxmemory-samples 7 --hz 21 --zset-max-ziplist-entries 448, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 18000mb --maxmemory-policy noeviction --maxmemory-samples
      4 --hz 91 --zset-max-ziplist-entries 128
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 13000 -c 1536 -R 1 -t 1 -f 2.51, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 11.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=160
      --setParameter wiredTigerConcurrentWriteTransactions=64, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 10000 -c 1536 -R 61 -t 15 -f 1.26, hostname: post-storage-memcached,
    image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 9.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      zstd --setParameter wiredTigerConcurrentReadTransactions=96 --setParameter wiredTigerConcurrentWriteTransactions=224
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 6.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zstd --setParameter wiredTigerConcurrentReadTransactions=96 --setParameter wiredTigerConcurrentWriteTransactions=160
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 15000mb --maxmemory-policy volatile-random
      --maxmemory-samples 5 --hz 61 --zset-max-ziplist-entries 384, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 14000 -c 1536 -R 21 -t 15 -f 1.51, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 9.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=32
      --setParameter wiredTigerConcurrentWriteTransactions=128, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 13000 -c 1536 -R 61 -t 19 -f 2.26, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 0.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=96
      --setParameter wiredTigerConcurrentWriteTransactions=32, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 3.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zstd --setParameter wiredTigerConcurrentReadTransactions=160 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 16000mb --maxmemory-policy volatile-lfu
      --maxmemory-samples 9 --hz 71 --zset-max-ziplist-entries 256, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
