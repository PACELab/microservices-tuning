networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 10000mb --maxmemory-policy allkeys-lru
      --maxmemory-samples 5 --hz 51 --zset-max-ziplist-entries 256, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 15000mb --maxmemory-policy allkeys-random --maxmemory-samples
      9 --hz 31 --zset-max-ziplist-entries 256
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 6064 -c 512 -R 1 -t 9 -f 1.76, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 1.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=192
      --setParameter wiredTigerConcurrentWriteTransactions=64, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 13064 -c 1024 -R 21 -t 19 -f 2.76, hostname: post-storage-memcached,
    image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 0.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      zstd --setParameter wiredTigerConcurrentReadTransactions=64 --setParameter wiredTigerConcurrentWriteTransactions=32
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 3.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=192 --setParameter
      wiredTigerConcurrentWriteTransactions=160
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 16000mb --maxmemory-policy allkeys-lfu
      --maxmemory-samples 9 --hz 51 --zset-max-ziplist-entries 384, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 19064 -c 512 -R 81 -t 13 -f 2.01, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 15.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=192
      --setParameter wiredTigerConcurrentWriteTransactions=192, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 3064 -c 1024 -R 1 -t 17 -f 1.26, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 18.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=224
      --setParameter wiredTigerConcurrentWriteTransactions=96, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 12.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=224 --setParameter
      wiredTigerConcurrentWriteTransactions=32
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 14000mb --maxmemory-policy volatile-random
      --maxmemory-samples 4 --hz 61 --zset-max-ziplist-entries 320, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
