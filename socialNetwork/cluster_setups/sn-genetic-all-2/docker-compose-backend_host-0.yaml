networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 18000mb --maxmemory-policy allkeys-lfu
      --maxmemory-samples 3 --hz 41 --zset-max-ziplist-entries 64, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 11000mb --maxmemory-policy volatile-random --maxmemory-samples
      8 --hz 71 --zset-max-ziplist-entries 256
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 14000 -c 1536 -R 81 -t 21 -f 1.01, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 0.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=64
      --setParameter wiredTigerConcurrentWriteTransactions=224, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 7000 -c 1536 -R 1 -t 9 -f 1.26, hostname: post-storage-memcached,
    image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 6.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=96 --setParameter
      wiredTigerConcurrentWriteTransactions=32
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 11.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=224 --setParameter
      wiredTigerConcurrentWriteTransactions=160
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 10000mb --maxmemory-policy allkeys-lru
      --maxmemory-samples 8 --hz 51 --zset-max-ziplist-entries 384, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 15000 -c 1536 -R 41 -t 15 -f 1.26, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 14.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=192
      --setParameter wiredTigerConcurrentWriteTransactions=64, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 17000 -c 1536 -R 21 -t 5 -f 1.01, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 9.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=64
      --setParameter wiredTigerConcurrentWriteTransactions=160, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 13.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=192 --setParameter
      wiredTigerConcurrentWriteTransactions=160
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 13000mb --maxmemory-policy volatile-random
      --maxmemory-samples 8 --hz 41 --zset-max-ziplist-entries 384, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
