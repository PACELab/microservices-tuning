networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 18000mb --maxmemory-policy allkeys-lfu
      --maxmemory-samples 4 --hz 41 --zset-max-ziplist-entries 192, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 12000mb --maxmemory-policy allkeys-random --maxmemory-samples
      5 --hz 1 --zset-max-ziplist-entries 448
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 13000 -c 512 -R 41 -t 15 -f 2.76, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 14.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=96
      --setParameter wiredTigerConcurrentWriteTransactions=32, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 17000 -c 512 -R 21 -t 19 -f 1.76, hostname: post-storage-memcached,
    image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 14.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=160 --setParameter
      wiredTigerConcurrentWriteTransactions=96
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 14.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=64 --setParameter wiredTigerConcurrentWriteTransactions=224
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 14000mb --maxmemory-policy allkeys-lru
      --maxmemory-samples 7 --hz 11 --zset-max-ziplist-entries 320, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 9000 -c 1536 -R 41 -t 7 -f 2.76, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 14.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=160
      --setParameter wiredTigerConcurrentWriteTransactions=224, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 5000 -c 1024 -R 21 -t 19 -f 1.01, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 9.25 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=128
      --setParameter wiredTigerConcurrentWriteTransactions=160, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 11.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=64 --setParameter wiredTigerConcurrentWriteTransactions=224
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 16000mb --maxmemory-policy volatile-random
      --maxmemory-samples 4 --hz 61 --zset-max-ziplist-entries 64, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
