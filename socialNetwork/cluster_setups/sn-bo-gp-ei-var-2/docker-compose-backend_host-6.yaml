networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {hostname: compose-post-redis, image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 19020mb --maxmemory-policy allkeys-lru --maxmemory-samples
      4 --hz 18 --zset-max-ziplist-entries 478
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {hostname: media-memcached, image: memcached, restart: always}
  media-mongodb: {hostname: media-mongodb, image: mongo, restart: always}
  post-storage-memcached: {command: -m 5272 -c 1273 -R 6 -t 5 -f 1.687438962605734,
    hostname: post-storage-memcached, image: memcached, restart: always}
  post-storage-mongodb:
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {hostname: social-graph-redis, image: redis, restart: always}
  url-shorten-memcached: {hostname: url-shorten-memcached, image: memcached, restart: always}
  url-shorten-mongodb: {hostname: url-shorten-mongodb, image: mongo, restart: always}
  user-memcached: {hostname: user-memcached, image: memcached, restart: always}
  user-mongodb: {hostname: user-mongodb, image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 15.791761144459548 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=171
      --setParameter wiredTigerConcurrentWriteTransactions=147
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 10366mb --maxmemory-policy volatile-random
      --maxmemory-samples 7 --hz 12 --zset-max-ziplist-entries 402, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
