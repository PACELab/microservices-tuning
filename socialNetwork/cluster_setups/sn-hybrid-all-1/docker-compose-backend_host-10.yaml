networks:
  default:
    external: {name: social-network-overlay-1}
services:
  compose-post-redis: {command: --maxmemory 10000mb --maxmemory-policy allkeys-lfu
      --maxmemory-samples 3 --hz 1 --zset-max-ziplist-entries 278, hostname: compose-post-redis,
    image: redis, restart: always}
  home-timeline-redis:
    command: --maxmemory 10000mb --maxmemory-policy volatile-ttl --maxmemory-samples
      8 --hz 100 --zset-max-ziplist-entries 64
    hostname: home-timeline-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/home-timeline_redis:/data']
  media-memcached: {command: -m 7088 -c 2048 -R 1 -t 1 -f 1.1550206902609723, hostname: media-memcached,
    image: memcached, restart: always}
  media-mongodb: {command: --wiredTigerCacheSizeGB 7.265984977227617 --serviceExecutor
      adaptive --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=246
      --setParameter wiredTigerConcurrentWriteTransactions=32, hostname: media-mongodb,
    image: mongo, restart: always}
  post-storage-memcached: {command: -m 20000 -c 1042 -R 9 -t 1 -f 2.34764492387062,
    hostname: post-storage-memcached, image: memcached, restart: always}
  post-storage-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=256 --setParameter
      wiredTigerConcurrentWriteTransactions=81
    hostname: post-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/post-storage_mongodb:/data/db']
  social-graph-mongodb:
    command: --wiredTigerCacheSizeGB 10.963494362524195 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zstd --setParameter wiredTigerConcurrentReadTransactions=32
      --setParameter wiredTigerConcurrentWriteTransactions=256
    hostname: social-graph-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/social-graph_mongodb:/data/db/']
  social-graph-redis: {command: --maxmemory 10000mb --maxmemory-policy volatile-ttl
      --maxmemory-samples 3 --hz 100 --zset-max-ziplist-entries 64, hostname: social-graph-redis,
    image: redis, restart: always}
  url-shorten-memcached: {command: -m 20000 -c 1406 -R 19 -t 12 -f 3, hostname: url-shorten-memcached,
    image: memcached, restart: always}
  url-shorten-mongodb: {command: --wiredTigerCacheSizeGB 0.25 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=97
      --setParameter wiredTigerConcurrentWriteTransactions=256, hostname: url-shorten-mongodb,
    image: mongo, restart: always}
  user-memcached: {command: -m 18518 -c 600 -R 1 -t 24 -f 3, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb: {command: --wiredTigerCacheSizeGB 3.1011234591693673 --serviceExecutor
      synchronous --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=195
      --setParameter wiredTigerConcurrentWriteTransactions=256, hostname: user-mongodb,
    image: mongo, restart: always}
  user-timeline-mongodb:
    command: --wiredTigerCacheSizeGB 0.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=32 --setParameter wiredTigerConcurrentWriteTransactions=32
    hostname: user-timeline-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/socialNetwork/tmp/user-timeline_mongodb:/data/db']
  user-timeline-redis: {command: --maxmemory 10000mb --maxmemory-policy noeviction
      --maxmemory-samples 7 --hz 58 --zset-max-ziplist-entries 468, hostname: user-timeline-redis,
    image: redis, restart: always}
version: '3'
