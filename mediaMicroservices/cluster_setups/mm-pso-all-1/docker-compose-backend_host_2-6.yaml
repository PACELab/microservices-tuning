networks:
  default:
    external: {name: media-microservices-overlay-2}
services:
  cast-info-memcached: {command: -m 15000 -c 1024 -R 1 -t 23 -f 1.26, hostname: cast-info-memcached,
    image: memcached, restart: always}
  cast-info-mongodb:
    command: --wiredTigerCacheSizeGB 15.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=224 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: cast-info-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/cast-info_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/cast-info_mongodb:/data/db/']
  compose-review-memcached: {command: -m 19000 -c 1536 -R 41 -t 21 -f 1.51, hostname: compose-review-memcached,
    image: memcached, restart: always}
  movie-id-memcached: {command: -m 16000 -c 1536 -R 21 -t 9 -f 1.26, hostname: movie-id-memcached,
    image: memcached, restart: always}
  movie-id-mongodb:
    command: --wiredTigerCacheSizeGB 1.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=32 --setParameter
      wiredTigerConcurrentWriteTransactions=64
    hostname: movie-id-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-id_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-id_mongodb:/data/db/']
  movie-info-memcached: {command: -m 11000 -c 1536 -R 61 -t 3 -f 2.76, hostname: movie-info-memcached,
    image: memcached, restart: always}
  movie-info-mongodb:
    command: --wiredTigerCacheSizeGB 2.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      zstd --setParameter wiredTigerConcurrentReadTransactions=96 --setParameter wiredTigerConcurrentWriteTransactions=128
    hostname: movie-info-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-info_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-info_mongodb:/data/db/']
  movie-review-mongodb:
    command: --wiredTigerCacheSizeGB 6.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=160 --setParameter
      wiredTigerConcurrentWriteTransactions=64
    hostname: movie-review-mongodb
    image: mongo
    ports: ['27017:27022']
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_mongodb:/data/db/']
  movie-review-redis:
    command: --maxmemory 19000mb --maxmemory-policy allkeys-lru --maxmemory-samples
      7 --hz 61 --zset-max-ziplist-entries 128
    hostname: movie-review-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_redis:/data']
  plot-memcached: {command: -m 18000 -c 1536 -R 1 -t 9 -f 2.26, hostname: plot-memcached,
    image: memcached, restart: always}
  plot-mongodb:
    command: --wiredTigerCacheSizeGB 1.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=32 --setParameter
      wiredTigerConcurrentWriteTransactions=64
    hostname: plot-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/plot_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/plot_mongodb:/data/db/']
  rating-redis:
    command: --maxmemory 17000mb --maxmemory-policy volatile-lru --maxmemory-samples
      4 --hz 91 --zset-max-ziplist-entries 320
    hostname: rating-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/rating_redis:/data']
  review-storage-memcached: {command: -m 15000 -c 1536 -R 41 -t 13 -f 2.26, hostname: review-storage-memcached,
    image: memcached, restart: always}
  review-storage-mongodb:
    command: --wiredTigerCacheSizeGB 16.25 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      zstd --setParameter wiredTigerConcurrentReadTransactions=224 --setParameter
      wiredTigerConcurrentWriteTransactions=224
    hostname: review-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/review-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/review-storag_mongodb:/data/db/']
  user-memcached: {command: -m 12000 -c 1536 -R 61 -t 15 -f 1.76, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb:
    command: --wiredTigerCacheSizeGB 5.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=224 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: user-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/user_mongodb:/data/db/']
  user-review-mongodb:
    command: --wiredTigerCacheSizeGB 1.25 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zstd --setParameter wiredTigerConcurrentReadTransactions=192 --setParameter
      wiredTigerConcurrentWriteTransactions=160
    hostname: user-review-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_mongodb:/data/db/']
  user-review-redis:
    command: --maxmemory 12000mb --maxmemory-policy noeviction --maxmemory-samples
      8 --hz 1 --zset-max-ziplist-entries 448
    hostname: user-review-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_redis:/data']
version: '3'
