networks:
  default:
    external: {name: media-microservices-overlay-2}
services:
  cast-info-memcached: {command: -m 64 -c 1024 -R 20 -t 24 -f 1.25, hostname: cast-info-memcached,
    image: memcached, restart: always}
  cast-info-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=125 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: cast-info-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/cast-info_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/cast-info_mongodb:/data/db/']
  compose-review-memcached: {command: -m 64 -c 1024 -R 20 -t 24 -f 1.3267537795802142,
    hostname: compose-review-memcached, image: memcached, restart: always}
  movie-id-memcached: {command: -m 64 -c 1024 -R 20 -t 24 -f 1.25, hostname: movie-id-memcached,
    image: memcached, restart: always}
  movie-id-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=145
    hostname: movie-id-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-id_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-id_mongodb:/data/db/']
  movie-info-memcached: {command: -m 64 -c 1076 -R 20 -t 24 -f 1.4518937920657227,
    hostname: movie-info-memcached, image: memcached, restart: always}
  movie-info-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: movie-info-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-info_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-info_mongodb:/data/db/']
  movie-review-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=97
    hostname: movie-review-mongodb
    image: mongo
    ports: ['27017:27022']
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_mongodb:/data/db/']
  movie-review-redis:
    command: --maxmemory 10000mb --maxmemory-policy volatile-random --maxmemory-samples
      5 --hz 10 --zset-max-ziplist-entries 122
    hostname: movie-review-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_redis:/data']
  plot-memcached: {command: -m 10257 -c 1024 -R 20 -t 22 -f 1.25, hostname: plot-memcached,
    image: memcached, restart: always}
  plot-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: plot-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/plot_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/plot_mongodb:/data/db/']
  rating-redis:
    command: --maxmemory 11585mb --maxmemory-policy noeviction --maxmemory-samples
      5 --hz 10 --zset-max-ziplist-entries 128
    hostname: rating-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/rating_redis:/data']
  review-storage-memcached: {command: -m 64 -c 1024 -R 20 -t 20 -f 1.054513122175393,
    hostname: review-storage-memcached, image: memcached, restart: always}
  review-storage-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=66 --setParameter wiredTigerConcurrentWriteTransactions=128
    hostname: review-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/review-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/review-storag_mongodb:/data/db/']
  user-memcached: {command: -m 7837 -c 1024 -R 25 -t 22 -f 1.25, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=65 --setParameter
      wiredTigerConcurrentWriteTransactions=124
    hostname: user-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/user_mongodb:/data/db/']
  user-review-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=185
    hostname: user-review-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_mongodb:/data/db/']
  user-review-redis:
    command: --maxmemory 10475mb --maxmemory-policy noeviction --maxmemory-samples
      5 --hz 10 --zset-max-ziplist-entries 128
    hostname: user-review-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_redis:/data']
version: '3'
