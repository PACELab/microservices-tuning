networks:
  default:
    external: {name: media-microservices-overlay-2}
services:
  cast-info-memcached: {command: -m 10234 -c 1024 -R 16 -t 24 -f 1.25, hostname: cast-info-memcached,
    image: memcached, restart: always}
  cast-info-mongodb:
    command: --wiredTigerCacheSizeGB 16.828734227044595 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=128
      --setParameter wiredTigerConcurrentWriteTransactions=139
    hostname: cast-info-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/cast-info_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/cast-info_mongodb:/data/db/']
  compose-review-memcached: {command: -m 64 -c 1082 -R 31 -t 24 -f 1.25, hostname: compose-review-memcached,
    image: memcached, restart: always}
  movie-id-memcached: {command: -m 64 -c 1427 -R 13 -t 24 -f 1.073471055344657, hostname: movie-id-memcached,
    image: memcached, restart: always}
  movie-id-mongodb:
    command: --wiredTigerCacheSizeGB 17.079007612031162 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=33
      --setParameter wiredTigerConcurrentWriteTransactions=128
    hostname: movie-id-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-id_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-id_mongodb:/data/db/']
  movie-info-memcached: {command: -m 8534 -c 1185 -R 30 -t 23 -f 1.2566138649787386,
    hostname: movie-info-memcached, image: memcached, restart: always}
  movie-info-mongodb:
    command: --wiredTigerCacheSizeGB 16.671860668663275 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=128
      --setParameter wiredTigerConcurrentWriteTransactions=43
    hostname: movie-info-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-info_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-info_mongodb:/data/db/']
  movie-review-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=169
    hostname: movie-review-mongodb
    image: mongo
    ports: ['27017:27022']
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_mongodb:/data/db/']
  movie-review-redis:
    command: --maxmemory 10051mb --maxmemory-policy noeviction --maxmemory-samples
      5 --hz 13 --zset-max-ziplist-entries 113
    hostname: movie-review-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_redis:/data']
  plot-memcached: {command: -m 64 -c 1024 -R 32 -t 23 -f 1.047202579941195, hostname: plot-memcached,
    image: memcached, restart: always}
  plot-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=162 --setParameter
      wiredTigerConcurrentWriteTransactions=110
    hostname: plot-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/plot_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/plot_mongodb:/data/db/']
  rating-redis:
    command: --maxmemory 10143mb --maxmemory-policy allkeys-random --maxmemory-samples
      4 --hz 10 --zset-max-ziplist-entries 128
    hostname: rating-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/rating_redis:/data']
  review-storage-memcached: {command: -m 64 -c 1024 -R 20 -t 23 -f 1.028367672609798,
    hostname: review-storage-memcached, image: memcached, restart: always}
  review-storage-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=45 --setParameter
      wiredTigerConcurrentWriteTransactions=128
    hostname: review-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/review-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/review-storag_mongodb:/data/db/']
  user-memcached: {command: -m 9164 -c 1125 -R 20 -t 24 -f 1.1510753567630116, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb:
    command: --wiredTigerCacheSizeGB 17.165422898613784 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor none --setParameter wiredTigerConcurrentReadTransactions=84
      --setParameter wiredTigerConcurrentWriteTransactions=109
    hostname: user-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/user_mongodb:/data/db/']
  user-review-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=164
    hostname: user-review-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_mongodb:/data/db/']
  user-review-redis:
    command: --maxmemory 10000mb --maxmemory-policy noeviction --maxmemory-samples
      5 --hz 10 --zset-max-ziplist-entries 128
    hostname: user-review-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_redis:/data']
version: '3'
