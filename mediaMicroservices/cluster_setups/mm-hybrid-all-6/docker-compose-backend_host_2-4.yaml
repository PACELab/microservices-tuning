networks:
  default:
    external: {name: media-microservices-overlay-2}
services:
  cast-info-memcached: {command: -m 64 -c 704 -R 6 -t 22 -f 1.1122455376516927, hostname: cast-info-memcached,
    image: memcached, restart: always}
  cast-info-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor synchronous --wiredTigerCollectionBlockCompressor
      none --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=77
    hostname: cast-info-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/cast-info_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/cast-info_mongodb:/data/db/']
  compose-review-memcached: {command: -m 2748 -c 1024 -R 28 -t 24 -f 1.25, hostname: compose-review-memcached,
    image: memcached, restart: always}
  movie-id-memcached: {command: -m 590 -c 1243 -R 20 -t 20 -f 1.0389463780095298,
    hostname: movie-id-memcached, image: memcached, restart: always}
  movie-id-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      zlib --setParameter wiredTigerConcurrentReadTransactions=62 --setParameter wiredTigerConcurrentWriteTransactions=155
    hostname: movie-id-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-id_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-id_mongodb:/data/db/']
  movie-info-memcached: {command: -m 64 -c 590 -R 26 -t 23 -f 1.5916154459542158,
    hostname: movie-info-memcached, image: memcached, restart: always}
  movie-info-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=45 --setParameter
      wiredTigerConcurrentWriteTransactions=113
    hostname: movie-info-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-info_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-info_mongodb:/data/db/']
  movie-review-mongodb:
    command: --wiredTigerCacheSizeGB 19.48097385831359 --serviceExecutor adaptive
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=125
      --setParameter wiredTigerConcurrentWriteTransactions=131
    hostname: movie-review-mongodb
    image: mongo
    ports: ['27017:27022']
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_mongodb:/data/db/']
  movie-review-redis:
    command: --maxmemory 10264mb --maxmemory-policy allkeys-random --maxmemory-samples
      5 --hz 31 --zset-max-ziplist-entries 190
    hostname: movie-review-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/movie-review_redis:/data']
  plot-memcached: {command: -m 386 -c 635 -R 22 -t 21 -f 1.25, hostname: plot-memcached,
    image: memcached, restart: always}
  plot-mongodb:
    command: --wiredTigerCacheSizeGB 14.38907224242578 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=128
      --setParameter wiredTigerConcurrentWriteTransactions=115
    hostname: plot-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/plot_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/plot_mongodb:/data/db/']
  rating-redis:
    command: --maxmemory 14821mb --maxmemory-policy volatile-ttl --maxmemory-samples
      5 --hz 10 --zset-max-ziplist-entries 184
    hostname: rating-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/rating_redis:/data']
  review-storage-memcached: {command: -m 838 -c 916 -R 2 -t 18 -f 1.6165212186927866,
    hostname: review-storage-memcached, image: memcached, restart: always}
  review-storage-mongodb:
    command: --wiredTigerCacheSizeGB 17.468948134908235 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor snappy --setParameter wiredTigerConcurrentReadTransactions=71
      --setParameter wiredTigerConcurrentWriteTransactions=128
    hostname: review-storage-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/review-storage_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/review-storag_mongodb:/data/db/']
  user-memcached: {command: -m 64 -c 1024 -R 18 -t 13 -f 1.25, hostname: user-memcached,
    image: memcached, restart: always}
  user-mongodb:
    command: --wiredTigerCacheSizeGB 19.5 --serviceExecutor adaptive --wiredTigerCollectionBlockCompressor
      snappy --setParameter wiredTigerConcurrentReadTransactions=128 --setParameter
      wiredTigerConcurrentWriteTransactions=151
    hostname: user-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/user_mongodb:/data/db/']
  user-review-mongodb:
    command: --wiredTigerCacheSizeGB 19.10956775082288 --serviceExecutor synchronous
      --wiredTigerCollectionBlockCompressor zlib --setParameter wiredTigerConcurrentReadTransactions=144
      --setParameter wiredTigerConcurrentWriteTransactions=176
    hostname: user-review-mongodb
    image: mongo
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_mongoconfigdb:/data/configdb',
      '~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_mongodb:/data/db/']
  user-review-redis:
    command: --maxmemory 10000mb --maxmemory-policy noeviction --maxmemory-samples
      5 --hz 7 --zset-max-ziplist-entries 143
    hostname: user-review-redis
    image: redis
    restart: always
    volumes: ['~/uservices/DeathStarBench/mediaMicroservices/tmp/user-review_redis:/data']
version: '3'
